language: node_js
node_js:
  - 10
after_success:
  - npm run coverage && npx codecov
  - mkdir dist
  - cp -R src/index.html src/js dist
install:
  - npm i
  - npm i codecov
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: dist
  on:
    branch: master
